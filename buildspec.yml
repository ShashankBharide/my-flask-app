version: 0.2

phases:
  install:
    commands:
      - echo "Installing dependencies..."
      - pip install --upgrade pip
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 195275669329.dkr.ecr.us-east-1.amazonaws.com
      - IMAGE_TAG=$(echo $CODEBUILD_RESOLVED_SOURCE_VERSION | cut -c 1-7)  # Optional: Use first 7 characters of commit SHA as tag
      - echo "Image Tag: $IMAGE_TAG"
      - export IMAGE_TAG
  build:
    commands:
      - echo "Building the Docker image..."
      - docker build -t shashank-bharide:$IMAGE_TAG .
      - docker tag shashank-bharide:$IMAGE_TAG 195275669329.dkr.ecr.us-east-1.amazonaws.com/shashank-bharide:$IMAGE_TAG
  post_build:
    commands:
      - echo "Pushing the Docker image to ECR..."
      - docker push 195275669329.dkr.ecr.us-east-1.amazonaws.com/shashank-bharide:$IMAGE_TAG
      - echo "Creating imagedefinitions.json..."
      - printf '[{"name":"shashank-app-container","imageUri":"195275669329.dkr.ecr.us-east-1.amazonaws.com/shashank-bharide:%s"}]' $IMAGE_TAG > imagedefinitions.json
      - echo "imagedefinitions.json created successfully."
      - echo "Build completed on $(date)"

artifacts:
  files:
    - imagedefinitions.json
