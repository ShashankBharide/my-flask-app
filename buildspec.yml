version: 0.2

phases:
  install:
    runtime-versions:
      python: 3.9
      docker: 19
    commands:
      - echo "Installing dependencies..."
      - pip install -r requirements.txt
  pre_build:
    commands:
      - echo "Logging in to Amazon ECR..."
      - aws ecr get-login-password --region ca-central-1 | docker login --username AWS --password-stdin 195275669329.dkr.ecr.ca-central-1.amazonaws.com
      - REPOSITORY_URI=195275669329.dkr.ecr.ca-central-1.amazonaws.com/shashank-final-test
  build:
    commands:
      - echo "Building Docker image..."
      - docker build -t shashank-final-test .
      - docker tag shashank-final-test:latest $REPOSITORY_URI:latest
  post_build:
    commands:
      - echo "Pushing Docker image to ECR..."
      - docker push $REPOSITORY_URI:latest
      - echo "Build completed on `date`"
artifacts:
  files:
    - '**/*'